name: postgresqlreceiver

resource_attributes:
  postgresql.database:
    description: The name of the database being monitored
    type: string
  postgresql.table:
    description: The schema name followed by the table name.
    type: string

attributes:
  source:
    description: The block read source type.
    enum:
      [
        heap_read,
        heap_hit,
        idx_read,
        idx_hit,
        toast_read,
        toast_hit,
        tidx_read,
        tidx_hit,
      ]
  operation:
    description: The database operation.
    enum: [ins, upd, del, hot_upd]
  state:
    description: The tuple (row) state.
    enum: [dead, live]

metrics:
  postgresql.blocks_read:
    enabled: true
    description: The number of blocks read.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [source]
  postgresql.commits:
    enabled: true
    description: The number of commits.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: []
  postgresql.db_size:
    enabled: true
    description: The database disk usage.
    unit: By
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
    attributes: []
  postgresql.backends:
    enabled: true
    description: The number of backends.
    unit: 1
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
    attributes: []
  postgresql.rows:
    enabled: true
    description: The number of rows in the database.
    unit: 1
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
    attributes: [state]
  postgresql.operations:
    enabled: true
    description: The number of db row operations.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [operation]
  postgresql.rollbacks:
    enabled: true
    description: The number of rollbacks.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: []
