name: postgresqlreceiver

resource_attributes:
  postgresql.database.name:
    description: The name of the database.
    type: string
  postgresql.table.name:
    description: The schema name followed by the table name.
    type: string
  postgresql.index.name:
    description: The name of the index on a table.
    type: string
  postgresql.query.id:
    description: The internal ID of a postgreSQL query.
    type: string
  postgresql.query.user.id:
    description: The ID of the user invoking the query.
    type: string
  postgresql.query.text:
    description: The first 40 characters of the SQL text of a query.
    type: string

attributes:
  bg_buffer_source:
    description: The source of a buffer write.
    enum:
      - backend
      - backend_fsync
      - checkpoints
      - bgwriter
    value: source
  bg_checkpoint_type:
    description: The type of checkpoint state.
    enum:
      - requested
      - scheduled
    value: type
  bg_duration_type:
    description: The type of time spent during the checkpoint.
    enum:
      - sync
      - write
    value: type
  database:
    description: The name of the database.
    type: string
  table:
    description: The schema name followed by the table name.
    type: string
  source:
    description: The block read source type.
    enum:
      - heap_read
      - heap_hit
      - idx_read
      - idx_hit
      - toast_read
      - toast_hit
      - tidx_read
      - tidx_hit
  operation:
    description: The database operation.
    enum: [ins, upd, del, hot_upd]
  query_block_operation:
    description: The operation the query performed on the block.
    enum: [dirty, read, write]
    value: operation
  query_block_type:
    description: The type of block utilized by the query.
    enum: [local, shared, temp]
    value: block
  state:
    description: The tuple (row) state.
    enum: [dead, live]

metrics:
  postgresql.bgwriter.buffers.allocated:
    attributes: []
    description: Number of buffers allocated.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{buffers}"
  postgresql.bgwriter.buffers.writes:
    attributes:
      - bg_buffer_source
    description: Number of buffers written.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{buffers}"
  postgresql.bgwriter.checkpoint.count:
    attributes:
      - bg_checkpoint_type
    description: The number of checkpoints performed.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{checkpoints}"
  postgresql.bgwriter.duration:
    attributes:
      - bg_duration_type
    description: Total time spent writing and syncing files to disk by checkpoints.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: ms
  postgresql.bgwriter.maxwritten:
    description: Number of times the background writer stopped a cleaning scan because it had written too many buffers.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
  postgresql.blocks_read:
    enabled: true
    description: The number of blocks read.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [database, table, source]
  postgresql.commits:
    enabled: true
    description: The number of commits.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [database]
  postgresql.database.count:
    attributes: []
    description: Number of user databases.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: false
      value_type: int
    unit: "{databases}"
  postgresql.db_size:
    enabled: true
    description: The database disk usage.
    unit: By
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
    attributes: [database]
  postgresql.backends:
    enabled: true
    description: The number of backends.
    unit: 1
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
    attributes: [database]
  postgresql.rows:
    enabled: true
    description: The number of rows in the database.
    unit: 1
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
    attributes: [database, table, state]
  postgresql.index.scans:
    attributes: []
    description: The number of index scans on a table.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{scans}"
  postgresql.index.size:
    attributes: []
    description: The size of the index on disk.
    enabled: true
    gauge:
      value_type: int
    unit: "By"
  postgresql.operations:
    enabled: true
    description: The number of db row operations.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [database, table, operation]
  postgresql.query.block.count:
    attributes:
      - query_block_operation
      - query_block_type
    description: Total number of blocks dirtied, read, or written by queries.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{queries}"
  postgresql.query.count:
    description: Number of times a query got executed.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
    unit: "{queries}"
    attributes: []
  postgresql.query.duration.average:
    enabled: true
    description: Average amount of time spent executing a query.
    gauge:
      value_type: double
    unit: ms
    attributes: []
  postgresql.query.duration.total:
    description: Total amount of time spent executing a particular query.
    enabled: true
    sum:
      value_type: double
      monotonic: true
      aggregation: cumulative
    unit: ms
    attributes: []
  postgresql.rollbacks:
    enabled: true
    description: The number of rollbacks.
    unit: 1
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [database]
  postgresql.table.count:
    attributes: []
    description: Number of user tables in a database.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: false
      value_type: int
  postgresql.table.size:
    attributes: []
    description: Disk space used by a table.
    enabled: true
    unit: By
    sum:
      aggregation: cumulative
      monotonic: false
      value_type: int
  postgresql.table.vacuum.count:
    attributes: []
    description: Number of times a table has manually been vacuumed.
    enabled: true
    unit: "{vacuums}"
    sum:
      aggregation: cumulative
      monotonic: true
      value_type: int
