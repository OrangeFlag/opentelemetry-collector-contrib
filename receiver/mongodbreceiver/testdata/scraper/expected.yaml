resourceMetrics:
  - resource: {}
    scopeMetrics:
      - metrics:
          - description: The number of cache operations of the instance.
            name: mongodb.cache.operations
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "201"
                  attributes:
                    - key: type
                      value:
                        stringValue: hit
                  timeUnixNano: "1000000"
                - asInt: "14"
                  attributes:
                    - key: type
                      value:
                        stringValue: miss
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: '{operations}'
          - description: The number of open cursors maintained for clients.
            name: mongodb.cursor.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  timeUnixNano: "1000000"
            unit: '{cursors}'
          - description: The number of cursors that have timed out.
            name: mongodb.cursor.timeout.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  timeUnixNano: "1000000"
            unit: '{cursors}'
          - description: The number of existing databases.
            name: mongodb.database.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "1"
                  timeUnixNano: "1000000"
            unit: '{databases}'
          - description: The time the global lock has been held.
            name: mongodb.global_lock.time
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "58964"
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: ms
          - description: The health status of the server.
            gauge:
              dataPoints:
                - asInt: "1"
                  timeUnixNano: "1000000"
            name: mongodb.health
            unit: "1"
          - description: The number of bytes received.
            name: mongodb.network.io.receive
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "3056"
                  timeUnixNano: "1000000"
            unit: By
          - description: The number of by transmitted.
            name: mongodb.network.io.transmit
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "5393"
                  timeUnixNano: "1000000"
            unit: By
          - description: The number of requests received by the server.
            name: mongodb.network.request.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "20"
                  timeUnixNano: "1000000"
            unit: '{requests}'
          - description: The number of operations executed.
            name: mongodb.operation.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "20"
                  attributes:
                    - key: operation
                      value:
                        stringValue: command
                  timeUnixNano: "1000000"
                - asInt: "0"
                  attributes:
                    - key: operation
                      value:
                        stringValue: delete
                  timeUnixNano: "1000000"
                - asInt: "0"
                  attributes:
                    - key: operation
                      value:
                        stringValue: getmore
                  timeUnixNano: "1000000"
                - asInt: "0"
                  attributes:
                    - key: operation
                      value:
                        stringValue: insert
                  timeUnixNano: "1000000"
                - asInt: "2"
                  attributes:
                    - key: operation
                      value:
                        stringValue: query
                  timeUnixNano: "1000000"
                - asInt: "0"
                  attributes:
                    - key: operation
                      value:
                        stringValue: update
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: '{operations}'
          - description: The latency of operations.
            gauge:
              dataPoints:
                - asInt: "8631"
                  attributes:
                    - key: operation
                      value:
                        stringValue: command
                  timeUnixNano: "1000000"
                - asInt: "0"
                  attributes:
                    - key: operation
                      value:
                        stringValue: read
                  timeUnixNano: "1000000"
                - asInt: "0"
                  attributes:
                    - key: operation
                      value:
                        stringValue: write
                  timeUnixNano: "1000000"
            name: mongodb.operation.latency.time
            unit: us
          - description: The number of replicated operations executed.
            name: mongodb.operation.repl.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "27"
                  attributes:
                    - key: operation
                      value:
                        stringValue: command
                  timeUnixNano: "1000000"
                - asInt: "1"
                  attributes:
                    - key: operation
                      value:
                        stringValue: delete
                  timeUnixNano: "1000000"
                - asInt: "2"
                  attributes:
                    - key: operation
                      value:
                        stringValue: getmore
                  timeUnixNano: "1000000"
                - asInt: "3"
                  attributes:
                    - key: operation
                      value:
                        stringValue: insert
                  timeUnixNano: "1000000"
                - asInt: "4"
                  attributes:
                    - key: operation
                      value:
                        stringValue: query
                  timeUnixNano: "1000000"
                - asInt: "5"
                  attributes:
                    - key: operation
                      value:
                        stringValue: update
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: '{operations}'
          - description: The total number of active sessions.
            name: mongodb.session.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "19"
                  timeUnixNano: "1000000"
            unit: '{sessions}'
          - description: The amount of time that the server has been running.
            name: mongodb.uptime
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "58965"
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: ms
        scope:
          name: otelcol/mongodbreceiver
          version: latest
  - resource: {}
    scopeMetrics:
      - metrics:
          - description: The total time spent performing operations.
            name: mongodb.operation.time
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "49340"
                  attributes:
                    - key: operation
                      value:
                        stringValue: command
                  timeUnixNano: "1000000"
                - asInt: "3750"
                  attributes:
                    - key: operation
                      value:
                        stringValue: delete
                  timeUnixNano: "1000000"
                - asInt: "0"
                  attributes:
                    - key: operation
                      value:
                        stringValue: getmore
                  timeUnixNano: "1000000"
                - asInt: "12465"
                  attributes:
                    - key: operation
                      value:
                        stringValue: insert
                  timeUnixNano: "1000000"
                - asInt: "8907"
                  attributes:
                    - key: operation
                      value:
                        stringValue: query
                  timeUnixNano: "1000000"
                - asInt: "10117"
                  attributes:
                    - key: operation
                      value:
                        stringValue: update
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: ms
        scope:
          name: otelcol/mongodbreceiver
          version: latest
  - resource: {}
    scopeMetrics:
      - metrics:
          - description: The number of times an index has been accessed.
            name: mongodb.index.access.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: collection
                      value:
                        stringValue: products
                    - key: database
                      value:
                        stringValue: fakedatabase
                  timeUnixNano: "1000000"
            unit: '{accesses}'
        scope:
          name: otelcol/mongodbreceiver
          version: latest
  - resource: {}
    scopeMetrics:
      - metrics:
          - description: The number of times an index has been accessed.
            name: mongodb.index.access.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "2"
                  attributes:
                    - key: collection
                      value:
                        stringValue: orders
                    - key: database
                      value:
                        stringValue: fakedatabase
                  timeUnixNano: "1000000"
            unit: '{accesses}'
        scope:
          name: otelcol/mongodbreceiver
          version: latest
  - resource:
      attributes:
        - key: database
          value:
            stringValue: fakedatabase
    scopeMetrics:
      - metrics:
          - description: The number of collections.
            name: mongodb.collection.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                  timeUnixNano: "1000000"
            unit: '{collections}'
          - description: The number of connections.
            name: mongodb.connection.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                    - key: type
                      value:
                        stringValue: active
                  timeUnixNano: "1000000"
                - asInt: "838857"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                    - key: type
                      value:
                        stringValue: available
                  timeUnixNano: "1000000"
                - asInt: "3"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                    - key: type
                      value:
                        stringValue: current
                  timeUnixNano: "1000000"
            unit: '{connections}'
          - description: The size of the collection. Data compression does not affect this value.
            name: mongodb.data.size
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "3141"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                  timeUnixNano: "1000000"
            unit: By
          - description: The number of document operations executed.
            name: mongodb.document.operation.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                    - key: operation
                      value:
                        stringValue: delete
                  timeUnixNano: "1000000"
                - asInt: "1"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                    - key: operation
                      value:
                        stringValue: insert
                  timeUnixNano: "1000000"
                - asInt: "1"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                    - key: operation
                      value:
                        stringValue: update
                  timeUnixNano: "1000000"
            unit: '{documents}'
          - description: The number of extents.
            name: mongodb.extent.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                  timeUnixNano: "1000000"
            unit: '{extents}'
          - description: The number of indexes.
            name: mongodb.index.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                  timeUnixNano: "1000000"
            unit: '{indexes}'
          - description: Sum of the space allocated to all indexes in the database, including free index space.
            name: mongodb.index.size
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "16384"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                  timeUnixNano: "1000000"
            unit: By
          - description: The amount of memory used.
            name: mongodb.memory.usage
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "82837504"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                    - key: type
                      value:
                        stringValue: resident
                  timeUnixNano: "1000000"
                - asInt: "1141899264"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                    - key: type
                      value:
                        stringValue: virtual
                  timeUnixNano: "1000000"
            unit: By
          - description: The number of objects.
            name: mongodb.object.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "2"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                  timeUnixNano: "1000000"
            unit: '{objects}'
          - description: The total amount of storage allocated to this collection.
            name: mongodb.storage.size
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "16384"
                  attributes:
                    - key: database
                      value:
                        stringValue: fakedatabase
                  timeUnixNano: "1000000"
              isMonotonic: true
            unit: By
        scope:
          name: otelcol/mongodbreceiver
          version: latest
