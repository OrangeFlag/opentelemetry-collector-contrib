name: apachepulsarreceiver

status:
  type: receiver
  stability: development
  pipelines: [metrics]

attributes:
  topic_name:
    description: the name of the topic that the metric comes from
    type: string

metrics:
  pulsar.topic.msginrate:
    description: The number of messages published to all topics in the last interval.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: false
      value_type: int
    unit: "{messages}"
    attributes: [topic_name]
  pulsar.topic.sub.unackedmsgs:
    description: The number of unacked messages for all subscriptions in a cluster.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: false
      value_type: int
    unit: "{messages}"
    attributes: [topic_name]
  pulsar.topic.avgmsgsize:
    description: The average size (in bytes) of messages in the last interval for all topics in the cluster.
    enabled: true
    gauge:
      value_type: int
    unit: bytes
    attributes: [topic_name]
