name: flumereceiver

status:
  type: receiver
  stability: development
  pipelines: [metrics]
  distributions: [contrib]

metrics: 
  flume.connection_created_count:
    enabled: true
    description: The number of connections created by the RollingFile sink
    unit: "{connections}"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation: cumulative
    attributes: []

  flume.connection_closed_count:
    enabled: true
    description: The number of connections closed by the RollingFile sink
    unit: "{connections}"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation: cumulative
    attributes: []

  flume.event_accepted_count:
    enabled: true
    description: The number of events created by the SeqGen source that are accepted
    unit: "{events}"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation: cumulative
    attributes: []

  flume.channel_size:
    enabled: true
    description: The number of events currently in the Memory channel
    unit: "{events}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: []

  flume.event_take_success_count:
    enabled: true
    description: The number of successful events taken from the source by the Memory channel
    unit: "{events}"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation: cumulative
    attributes: []

  flume.event_put_success_count:
    enabled: true
    description: The number of successful events put into the sink by the Memory channel
    unit: "{events}"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation: cumulative
    attributes: []
 