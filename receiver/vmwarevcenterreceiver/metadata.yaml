name: vmwarevcenterreceiver

attributes:
  cluster:
    description: The name of the vCenter Cluster
  hostname:
    description: The name of the ESXi Host System
  datastore:
    description: The name of the Datastore
  instance_name:
    description: The name of the Virtual Machine
  vsan_latency_type:
    value: type
    description: The type of vSAN latency.
    enum:
      - read
      - write
  vsan_operation_type:
    value: type
    description: The type of vSAN operation.
    enum:
      - read
      - write
      - unmap
  vsan_throughput_direction:
    value: direction
    description: The type of vSAN throughput.
    enum:
      - read
      - write


metrics:
  vcenter.cluster.cpu.available:
    enabled: true
    description: The amount of CPU available to the cluster
    unit: "{MHz}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [cluster]
  vcenter.cluster.cpu.effective:
    enabled: true
    description: The effective CPU available to the cluster. This value excludes memory from hosts in maintenance mode or are unresponsive.
    unit: "{MHz}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [cluster]
  vcenter.cluster.cpu.used:
    enabled: true
    description: The amount of CPU used by the cluster
    unit: "{MHz}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [cluster]
  vcenter.cluster.memory.available:
    enabled: true
    description: The available memory of the cluster.
    unit: By
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [cluster]
  vcenter.cluster.memory.effective:
    enabled: true
    description: The available memory of the cluster.
    unit: By
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [cluster]
  vcenter.cluster.memory.used:
    enabled: true
    description: The memory that is currently used by the cluster
    unit: By
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [cluster]
  vcenter.cluster.vsan.latency.avg:
    enabled: true
    description: Average latency of IOs generated by all vSAN clients in the cluster.
    unit: µs
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [vsan_latency_type, cluster]
  vcenter.cluster.vsan.operations:
    enabled: true
    description: IOPS consumed by all vSAN clients in the cluster
    unit: "{operations/sec}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [vsan_operation_type, cluster]
  vcenter.cluster.vsan.congestions:
    enabled: true
    description: Congestions consumed by all vSAN clients in the cluster, such as virtual machines, stats objects, etc.
    unit: "{congestions/sec}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [cluster]
  vcenter.cluster.vsan.outstanding_io:
    enabled: true
    description: Outstanding IO from all vSAN clients in the cluster
    unit: "{operations}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [cluster]
  vcenter.cluster.vsan.throughput:
    enabled: true
    description: Throughput consumed by all vSAN clients in the cluster.
    unit: By/sec
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [vsan_throughput_direction, cluster]
  vcenter.datacenter.vm.count:
    enabled: true
    description: the number of virtual machines in the datacenter
    unit: "{virtual_machines}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative

  vcenter.datacenter.host.count:
    enabled: true
    description: the number of hosts in the datacenter
    unit: "{hosts}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative

  vcenter.datastore.disk.usage:
    enabled: true
    description: The amount of space in the datastore.
    unit: By
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
  vcenter.datastore.disk.utilization:
    enabled: true
    description: The utilization of the datastore
    unit: "%"
    gauge:
      value_type: double
  vcenter.host.cpu.utilization:
    enabled: true
    description: The CPU utilization of the host system
    unit: "%"
    gauge:
      value_type: double
    attributes: [hostname]
  vcenter.host.cpu.usage:
    enabled: true
    description: The amount of CPU in Hz used by the host
    unit: "MHz"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname]
  vcenter.host.disk.throughput:
    enabled: true
    description: The throughput to the host system's disk
    unit: By/s
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname]
  vcenter.host.disk.latency.avg:
    enabled: true
    description: The latency of operations to the host system's disk
    unit: ms
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname]
  vcenter.host.memory.utilization:
    enabled: true
    description: The percentage of the host system's memory capacity that is being utilized
    unit: "%"
    gauge:
      value_type: double
    attributes: [hostname]
  vcenter.host.memory.usage:
    enabled: true
    description: The amount of memory the host system is using
    unit: By
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname]
  vcenter.host.network.throughput:
    enabled: true
    description: The amount of data that was sent or recieved over the network by the host
    unit: "{By/s}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname]
  vcenter.host.network.packets:
    enabled: true
    description: The number of packets sent over an interval
    unit: "{packets/sec}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname]
  vcenter.host.vsan.throughput:
    enabled: true
    description: Throughput consumed by all vSAN clients on the host.
    unit: By/s
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname, vsan_throughput_direction]
  vcenter.host.vsan.operations:
    enabled: true
    description: IOPs consumed by all vSAN clients on the host.
    unit: "{operations/sec}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname, vsan_operation_type]
  vcenter.host.vsan.congestions:
    enabled: true
    description: Congestions of IOs generated by all vSAN clients on the host
    unit: "{congestions/sec}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname]
  vcenter.host.vsan.latency.avg:
    enabled: true
    description: Average latency of IOs generated by all vSAN clients on the host.
    unit: µs
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname, vsan_latency_type]
  vcenter.host.vsan.cache.reads:
    enabled: true
    description: Average latency of IOs generated by all vSAN clients on the host
    unit: "{operations/sec}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname]
  vcenter.host.vsan.cache.hit_rate:
    enabled: true
    description: Percentage of read IOs which could be satisfied by the local client cache
    unit: "%"
    gauge:
      value_type: double
    attributes: [hostname]
  vcenter.host.vsan.outstanding_io:
    enabled: true
    description: Outstanding IO from all vSAN clients in the host, such as virtual machines, stats object, etc.
    unit: "{operations/sec}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [hostname]
  vcenter.vm.memory.ballooned:
    enabled: true
    description: The amount of memory that is ballooned due to virtualization.
    unit: By
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [instance_name]
  vcenter.vm.memory.usage:
    enabled: true
    description: The amount of memory that is used by the virtual machine
    unit: By
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [instance_name]
  vcenter.vm.cpu.utilization:
    enabled: true
    description: The CPU utilization of the virtual machine
    unit: "%"
    gauge:
      value_type: double
    attributes: [instance_name]
  vcenter.vm.disk.usage:
    enabled: true
    description: The amount of storage space the virtual machine is using
    unit: By
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [instance_name]
  vcenter.vm.disk.latency:
    enabled: true
    description: The latency of operations to the virtual machine's disk
    unit: µs
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [instance_name]
  vcenter.vm.disk.throughput:
    enabled: true
    description: The throughput of the virtual machine's disk
    unit: By/sec
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [instance_name]
  vcenter.vm.network.throughput:
    enabled: true
    description: The amount of data that was received or sent over the network of the virtual machine
    unit: By/sec
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [instance_name]
  vcenter.vm.network.packets:
    enabled: true
    description: The amount of packets that was received or transmitted over the instance's network
    unit: "{packets/sec}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [instance_name]
  vcenter.vm.vsan.operations:
    enabled: true
    description: Virtual Machine vSAN IOPs
    unit: "{operations/sec}"
    sum:
      monotonic: false
      value_type: int
      aggregation: cumulative
    attributes: [instance_name]
  vcenter.vm.vsan.throughput:
    enabled: true
    description: The VSAN throughput of a virtual machine
    unit: By/s
    gauge:
      value_type: int
    attributes: [instance_name]
  vcenter.vm.vsan.congestions:
    enabled: true
    description: todo
    unit: "{congestions}"
    gauge:
      value_type: int
    attributes: [instance_name]
  vcenter.vm.vsan.outstanding_io:
    enabled: true
    description: The amount of outstanding VSAN I/O operations
    unit: ""
    gauge:
      value_type: int
    attributes: [instance_name]
  vcenter.vm.vsan.latency.avg:
    enabled: true
    description: The latency while accessing VSAN storage
    unit: us
    gauge:
      value_type: int
    attributes: [instance_name]
