name: couchdbreceiver

attributes:
  couchdb.node.name:
    description: The name of the node.
  http.method:
    description: An HTTP request method.
    enum: [ COPY, DELETE, GET, HEAD, OPTIONS, POST, PUT ]
  http.status_code:
    description: An HTTP status code.
  operation:
    description: The operation type.
    enum: [ writes, reads ]

metrics:
  couchdb.average_request_time:
    enabled: true
    description: The length of an average request.
    unit: ms
    gauge:
      value_type: double
  couchdb.httpd.bulk_requests:
    enabled: true
    description: The number of bulk requests.
    unit: "{requests}"
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
  couchdb.httpd.requests:
    enabled: true
    description: The number of HTTP requests by method.
    unit: "{requests}"
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [ http.method ]
  couchdb.httpd.responses:
    enabled: true
    description: The number of each HTTP status code.
    unit: "{responses}"
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [ http.status_code ]
  couchdb.httpd.views:
    enabled: true
    description: The number of views read.
    unit: "{views}"
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
  couchdb.databases.open:
    enabled: true
    description: The number of open databases.
    unit: "{databases}"
    sum:
      value_type: double
      monotonic: false
      aggregation: cumulative
  couchdb.files.open:
    enabled: true
    description: The number of open file descriptors.
    unit: "{files}"
    sum:
      value_type: double
      monotonic: false
      aggregation: cumulative
  couchdb.database.operations:
    enabled: true
    description: The number of database operations.
    unit: "{operations}"
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [ operation ]
