name: elasticsearchreceiver

attributes:
  elasticsearch.cluster.name:
    description: The name of the elasticsearch cluster.
  elasticsearch.node.name:
    description: The name of the elasticsearch node.
  cache_name:
    description: The name of cache.
    enum:
    - fielddata
    - query
  fs_direction:
    value: direction
    description: The direction of filesystem IO.
    enum:
    - read
    - write
  generation:
    description: The generation on which garbage collection was performed.
    enum:
    - young
    - old
  disk_usage_state:
    value: state
    description: The state of a section of space on disk.
    enum:
    - used
    - free
  direction:
    description: The direction of network data.
    enum:
    - received
    - sent
  document_state:
    value: state
    description: The state of the document.
    enum:
    - active
    - deleted
  shard_state:
    value: state
    description: The state of the shard.
    enum:
    - active
    - relocating
    - initializing
    - unassigned
  operation:
    value: operation
    description: The type of operation.
    enum:
    - index
    - delete
    - get
    - query
    - fetch
    - scroll
    - suggest
    - merge
    - refresh
    - flush
    - warmer
  thread_pool_name:
    description: The name of the thread pool.
  thread_state:
    value: state
    description: The state of the thread.
    enum:
    - active
    - idle
  task_state:
    value: state
    description: The state of the task.
    enum:
    - rejected
    - completed
metrics:
  # these metrics are from /_nodes/stats, and are node level metrics
  elasticsearch.node.cache.memory.usage:
    description: The size in bytes of the cache.
    unit: By
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [cache_name]
    enabled: true
  elasticsearch.node.cache.evictions:
    description: The number of evictions from the cache.
    unit: "{evictions}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [cache_name]
    enabled: true
  elasticsearch.node.jvm.gc.collections.count:
    description: The number of garbage collections performed by the JVM.
    unit: "{collections}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [generation]
    enabled: true
  elasticsearch.node.jvm.gc.collections.elapsed:
    description: The total time spent by the JVM running the GC.
    unit: ms
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [generation]
    enabled: true
  elasticsearch.node.jvm.memory.heap.used:
    description: The current heap memory in use by the JVM.
    unit: By
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  elasticsearch.node.jvm.memory.heap.max:
    description: The max memory used by the JVM.
    unit: By
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  elasticsearch.node.jvm.memory.nonheap.used:
    description: The current nonheap memory in use by the JVM.
    unit: By
    gauge:
      value_type: int
    attributes: []
    enabled: true
  elasticsearch.node.jvm.threads.count:
    description: The number of open threads in the node's JVM process.
    unit: "{threads}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  elasticsearch.node.jvm.threads.peak:
    description: The maximum number of concurrently running threads in the node's JVM process.
    unit: "{threads}"
    gauge:
      value_type: int
    attributes: []
    enabled: true
  elasticsearch.node.fs.disk.available:
    description: The amount of disk space available across all file stores for this node.
    unit: By
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  elasticsearch.node.fs.operations:
    description: The number of io operations completed across all file stores since starting Elasticsearch. Only available on Linux nodes.
    unit: "{operations}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [fs_direction]
    enabled: true
  elasticsearch.node.cluster.io:
    description: Number of bytes sent and received on the network for internal cluster communication.
    unit: By
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [direction]
    enabled: true
  elasticsearch.node.cluster.connections:
    description: Number of open tcp connections for internal cluster communication.
    unit: "{connections}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  elasticsearch.node.http.connections:
    description: Number of HTTP connections to the node.
    unit: "{connections}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  elasticsearch.node.operations.completed:
    description: Number of operations completed.
    unit: "{operations}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [operation]
    enabled: true
  elasticsearch.node.operations.time:
    description: Time spent on operations.
    unit: ms
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [operation]
    enabled: true
  elasticsearch.node.shards.size:
    description: The total size of the shards assigned to this node.
    unit: By
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  elasticsearch.node.thread_pool.threads:
    description: The number of threads in the thread pool.
    unit: "{threads}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [thread_state]
    enabled: true
  elasticsearch.node.thread_pool.tasks.queued:
    description: The number of queued tasks in the thread pool.
    unit: "{tasks}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [thread_pool_name]
    enabled: true
  elasticsearch.node.thread_pool.tasks.finished:
    description: The number of tasks finished by the thread pool.
    unit: "{tasks}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [thread_pool_name, task_state]
    enabled: true
  elasticsearch.node.documents:
    description: The number of documents on the node.
    unit: "{documents}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [document_state]
    enabled: true
  elasticsearch.node.open_files:
    description: The number of open file descriptors held by the node.
    unit: "{files}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  # these metrics are from /_cluster/health, and are cluster level metrics
  elasticsearch.cluster.shards:
    description: The number of shards in the cluster.
    unit: "{shards}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [shard_state]
    enabled: true
  elasticsearch.cluster.data_nodes:
    description: The number of data nodes in the cluster.
    unit: "{nodes}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
  elasticsearch.cluster.nodes:
    description: The total number of nodes in the cluster.
    unit: "{nodes}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
    enabled: true
