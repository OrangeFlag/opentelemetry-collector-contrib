name: elasticsearchreceiver

attributes:
  elasticsearch.cluster.name:
    description: The name of the elasticsearch cluster.
  elasticsearch.node.name:
    description: The name of the elasticsearch node.
  cache_name:
    description: The type of cache.
    enum:
    - fielddata
    - query
  fs_operation_type:
    description: The type of file store operation.
    enum:
    - read
    - write
  gc_type:
    description: The type of garbage collection.
    enum:
    - young
    - old
  memory_type:
    description: The type of the memory.
    enum:
    - heap
    - non-heap
  disk_usage_state:
    description: The state of a section of space on disk.
    enum:
    - used
    - free
  direction:
    description: The direction of network data.
    enum:
    - received
    - sent
  document_type:
    description: The type of document.
    enum:
    - active
    - deleted
  shard_type:
    description: The state of the shard.
    enum:
    - active
    - relocating
    - initializing
    - unassigned
  operation_type:
    description: The type of operation.
    enum:
    - index
    - delete
    - get
    - query
    - fetch
    - scroll
    - suggest
    - merge
    - refresh
    - flush
    - warmer
  thread_pool_name:
    description: The name of the thread pool.
  thread_state:
    description: The state of the thread.
    enum:
    - active
    - idle
  task_state:
    description: The state of the task.
    enum:
    - rejected
    - completed
metrics:
  # these metrics are from /_nodes/stats, and are node level metrics
  elasticsearch.node.cache.memory.usage:
    description: The size in bytes of the cache.
    unit: By
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [cache_name]
  elasticsearch.node.cache.evictions:
    description: The number of evictions from the cache.
    unit: "{evictions}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [cache_name]
  elasticsearch.node.jvm.gc.collections.count:
    description: The number of garbage collections performed by the JVM.
    unit: "{collections}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [gc_type]
  elasticsearch.node.jvm.gc.collections.time:
    description: The total time spent by the JVM running the GC.
    unit: ms
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [gc_type]
  elasticsearch.node.jvm.memory.usage:
    description: The memory used by the JVM.
    unit: By
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [memory_type]
  elasticsearch.node.jvm.threads.count:
    description: The number of open threads in the node's JVM process.
    unit: "{threads}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
  elasticsearch.node.jvm.threads.peak:
    description: The maximum number of concurrently running threads in the node's JVM process.
    unit: "{threads}"
    gauge:
      value_type: int
    attributes: []
  elasticsearch.node.fs.disk.usage:
    description: The amount of disk space across all file stores for this node.
    unit: By
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [disk_usage_state]
  elasticsearch.node.fs.io.operations:
    description: The number of io operations completed by elasticsearch across all file stores. Only available on Linux nodes.
    unit: "{operations}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [fs_operation_type]
  elasticsearch.node.network.io:
    description: Number of bytes sent and received on the network for internal cluster communication.
    unit: By
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [direction]
  elasticsearch.node.network.connections:
    description: Number of open tcp connections for internal cluster communication.
    unit: "{connections}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
  elasticsearch.node.http.connections:
    description: Number of HTTP connections to the node.
    unit: "{connections}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
  elasticsearch.node.operations.completed:
    description: Number of operations completed.
    unit: "{operations}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [operation_type]
  elasticsearch.node.operations.time:
    description: Time spent on operations.
    unit: ms
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [operation_type]
  elasticsearch.node.shards.size:
    description: The total size of the shards assigned to this node.
    unit: By
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
  elasticsearch.node.thread_pool.threads:
    description: The number of threads in the thread pool.
    unit: "{threads}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [thread_state]
  elasticsearch.node.thread_pool.tasks.queued:
    description: The number of queued tasks in the thread pool.
    unit: "{tasks}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [thread_pool_name]
  elasticsearch.node.thread_pool.tasks.finished:
    description: The number of tasks finished by the thread pool.
    unit: "{tasks}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    attributes: [thread_pool_name, task_state]
  elasticsearch.node.documents:
    description: The number of documents on the node.
    unit: "{documents}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [document_type]
  elasticsearch.node.open_files:
    description: The number of open file descriptors held by the node.
    unit: "{files}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
  # these metrics are from /_cluster/health, and are cluster level metrics
  elasticsearch.cluster.shards:
    description: The number of shards in the cluster.
    unit: "{shards}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [shard_type]
  elasticsearch.cluster.data_nodes:
    description: The number of data nodes in the cluster.
    unit: "{nodes}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
  elasticsearch.cluster.nodes:
    description: The total number of nodes in the cluster.
    unit: "{nodes}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: []
  elasticsearch.cluster.health:
    description: The health of the cluster.
    extended_documentation: 
      Health status is based on the state of its primary and replica shards. 
      0 indicates green, 1 indicates yellow, and 2 indicates red.
    unit: "{stats}"
    gauge:
      value_type: int
    attributes: []
