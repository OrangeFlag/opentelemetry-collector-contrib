sqlquery:
  collection_interval: 10s
  driver: mysql
  datasource_config:
    host: localhost
  queries:
    - sql: "select count(*) as count, type from mytable group by type"
      metrics:
        - metric_name: val.count
          value_column: "count"
          attribute_columns: ["type"]
          data_type: gauge
          value_type: int
          monotonic: false
          aggregation: cumulative
